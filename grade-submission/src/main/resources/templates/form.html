<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
</head>
<body>
      <div class="topnav">
        <a th:href="@{/}">Form</a>
        <a th:href="@{/grades}">Grades</a>
      </div>   
      <div class="container">
        <h2> Grade Portal </h2>
        <form method="post" th:object="${gradez}" th:action="@{/handleSubmit}"> 
          <input type="text" placeholder="Id" th:field="*{id}">
          <input type="text" placeholder="Name" th:field="*{name}">
          <input type="text" placeholder="Score" th:field="*{score}">  
          <input type="text" placeholder="Subject" th:field="*{subject}">
          <br><br>
          <input type="submit" value="Submit">
        </form>  
      </div>
    
</body>
</html>
